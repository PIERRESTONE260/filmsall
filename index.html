<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FILMSall - Streaming Gratuit</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo/filmsall.png">
    
    <!-- PWA MANIFEST -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo/icon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>

    <!-- 1. ÉCRAN DE CHARGEMENT (LOADER) -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Chargement des films...</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="logo-container">
            <img src="logo/filmsall.png" alt="FILMSall" class="logo-img">
        </div>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Titres, acteurs...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="index.html" class="active">Accueil</a></li>
            <li><a href="images.html">Galerie</a></li>
            <li><a href="demande.html" style="color:#f5af19; font-weight:bold;">Commander (1$)</a></li>
            <li><a href="apropos.html">À propos</a></li>
        </ul>
    </nav>

    <!-- Hero Banner -->
    <header class="hero" id="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span class="hero-tag">À la une</span>
            <h1 id="hero-title">...</h1>
            <p id="hero-desc" class="hero-desc">...</p>
            <div class="hero-buttons">
                <button class="btn btn-white" id="hero-play"><i class="fas fa-play"></i> Lecture</button>
                <button class="btn btn-glass" id="hero-info"><i class="fas fa-info-circle"></i> Infos</button>
            </div>
        </div>
    </header>

    <!-- Conteneur Films -->
    <main id="main-container">
        <!-- JS injectera les films ici -->
    </main>

    <!-- Modal Lecteur -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            
            <!-- Zone Vidéo -->
            <div id="video-wrapper" class="video-container" style="display:none;"></div>

            <!-- Couverture -->
            <div id="modal-cover" class="modal-cover">
                <button id="center-play-btn" class="center-play"><i class="fas fa-play"></i></button>
            </div>

            <div id="modal-info" class="modal-info">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="modal-title">Titre</h2>
                    <!-- Cœur Favori dans le modal -->
                    <i id="modal-fav-btn" class="far fa-heart" style="font-size:24px; cursor:pointer; color:red;"></i>
                </div>
                
                <div class="modal-meta">
                    <span id="modal-year"></span>
                    <span id="modal-origin" class="badge"></span>
                    <span id="modal-cat" class="badge-outline"></span>
                </div>
                <p id="modal-desc">Description...</p>
                <div class="modal-actions">
                    <button id="modal-play" class="btn btn-red">REGARDER</button>
                    <!-- Les boutons Télécharger et WhatsApp seront ajoutés ici par JS -->
                    <a id="modal-download" class="btn btn-gray" target="_blank">TÉLÉCHARGER</a>
                </div>
            </div>
        </div>
    </div>

    <!-- BANDEAU INSTALLATION -->
    <div id="install-banner" class="install-banner" style="display: none;">
        <div class="install-content">
            <img src="logo/filmsall.png" alt="Logo" class="install-logo">
            <div class="install-text">
                <h3>Installer FILMSall</h3>
                <p>Accès rapide, sans internet.</p>
            </div>
        </div>
        <button id="install-btn" class="btn-install">INSTALLER</button>
        <button id="close-install" class="btn-close">✕</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
