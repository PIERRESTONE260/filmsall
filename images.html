<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galerie - FILMSall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo/filmsall.png">
    <meta name="theme-color" content="#000000">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="logo/filmsall.png" alt="FILMSall" class="logo-img">
        </a>
        <ul class="nav-links" style="display:flex;">
            <li><a href="index.html">Retour à l'accueil</a></li>
        </ul>
    </nav>

    <!-- Titre -->
    <div style="padding-top: 100px; text-align: center;">
        <h1>Galerie des Affiches</h1>
        <p style="color: #777;">Cliquez sur une affiche pour aller voir le film</p>
    </div>

    <!-- GRILLE D'IMAGES -->
    <main id="gallery-container" class="gallery-grid">
        <p style="text-align:center; color:#aaa; width:100%;">Chargement...</p>
    </main>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Chargement des films
        fetch('films.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('gallery-container');
                grid.innerHTML = "";
                
                // Mélanger pour l'effet découverte
                data.sort(() => Math.random() - 0.5);

                data.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'gallery-card';
                    card.innerHTML = `
                        <img src="${movie.image}" loading="lazy" alt="${movie.titre}" onerror="this.src='logo/filmsall.png'">
                        <div class="gallery-overlay">
                            <h3>${movie.titre}</h3>
                            <span style="background:var(--primary); padding:2px 5px; border-radius:3px; font-size:12px;">Regarder</span>
                        </div>
                    `;
                    
                    // --- LA REDIRECTION MAGIQUE ---
                    // On envoie l'ID du film dans l'adresse (URL)
                    card.onclick = () => {
                        window.location.href = `index.html?id=${movie.id}`;
                    };
                    
                    grid.appendChild(card);
                });
            })
            .catch(err => console.error("Erreur:", err));
    });
    </script>
</body>
</html>
